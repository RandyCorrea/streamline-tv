name: Update Channels

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download IPTV-org playlist
        run: |
          echo "Downloading IPTV-org playlist..."
          curl -fsSL --retry 3 --retry-delay 5 \
            -o playlist.m3u \
            https://iptv-org.github.io/iptv/index.m3u || {
            echo "Failed to download playlist, using existing channels.json"
            exit 0
          }
          echo "Download complete. File size: $(wc -c < playlist.m3u) bytes"

      - name: Parse M3U and generate channels.json
        run: |
          if [ -f playlist.m3u ]; then
            node scripts/parse-m3u.js playlist.m3u public/channels.json
            rm playlist.m3u
          fi

      - name: Check for changes
        id: check
        run: |
          git diff --quiet public/channels.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/channels.json
          git commit -m "chore: update channels.json [skip ci]"
          git push
